<mk-layout-wrapper>
  <mk-layout-header>
    <mk-layout-header-logo><b>Admin</b>LTE</mk-layout-header-logo>
    <mk-layout-header-logo-mini><b>A</b>LT</mk-layout-header-logo-mini>
    <app-header-inner></app-header-inner>
  </mk-layout-header>
  <mk-layout-sidebar-left>
    <app-sidebar-left-inner></app-sidebar-left-inner>
  </mk-layout-sidebar-left>
  <mk-layout-sidebar-right>
    <app-sidebar-right-inner></app-sidebar-right-inner>
  </mk-layout-sidebar-right>

    </div>
    <router-outlet></router-outlet>
  </mk-layout-content>
  <mk-layout-footer>

      <strong>Copyright &copy; 2014-2016 <a href="http://almsaeedstudio.com">Almsaeed Studio</a>.</strong> All rights reserved.
    </mk-layout-footer-left>
    <mk-layout-footer-right>
      <b>Version</b> 2.3.8
    </mk-layout-footer-right>
  </mk-layout-footer>
</mk-layout-wrapper>
